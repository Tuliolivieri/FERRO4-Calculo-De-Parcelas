<html>
    <head>
        <title>Calcular Parcelas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilo.css" rel="stylesheet" type="text/css"/>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1>Calcular Parcelas</h1>      
                <p>Amortização no sistema Francês de Amortização (Tabela Price)</p>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Calculator inputs</h1>
                    <div class="account-wall">
                        <form class="form-signin" action="authUser">
                            <input type="text" class="form-control" name="Valor" placeholder="Montante Financiado" required autofocus>
                            <input type="text" class="form-control" name="Juros" placeholder="Juros" required>
                            <input type="text" class="form-control" name="Parcelas" placeholder="Número de Parcelas" required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Calcular</button>
                            <a href="#" class="pull-right need-help">Need help?</a><span class="clearfix"></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
